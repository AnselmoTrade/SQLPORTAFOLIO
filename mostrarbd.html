<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BASE DE DATOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }

    .card h2 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #111;
    }

    .card p {
      color: #555;
      font-size: 0.95rem;
      margin: 0.5rem 0 1rem;
    }

    .card button {
      border: 1px solid #505050;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background-color: white;
      border-radius: 12px;
      font-size: 16px;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card button:hover {
      transform: translateY(-5px);
      background-color: #000000;
      color: #fff;
    }
    .btn-volver {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background-color: white;
      border: 1px solid #ffffff;
      border-radius: 12px;
      font-size: 16px;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .btn-volver:hover {
      transform: translateY(-5px);
      color: #fff;
      background-color: #000000;
    }

    

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
